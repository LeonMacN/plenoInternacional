<!--
  Generated template for the Profile page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfil de usuario</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" clear icon-only (click)="logOut()">
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-row>
      <ion-col text-center>
        <ion-img width="250" height="250" src="https://vignette4.wikia.nocookie.net/starwars-exodus/images/f/fd/Jedi_Logo.jpg/revision/latest?cb=20061020035831"></ion-img>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-row>
        <ion-col text-center>
          <ion-card-title>Bienvenido {{ userMail }}!</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
